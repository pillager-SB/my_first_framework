<style type="text/css">
    table {
        border-spacing: 0px;
        /*width: 100%;*/
        /*margin-bottom: 20px;*/
        border: 1px solid #999999;
        /*border-collapse: collapse;*/
    }

    .table th {
        font-weight: bold;
        padding: 5px;
        background: #efefef;
        border: 1px solid #999999;
    }

    .table td {
        border: 1px solid #999999;
        padding: 5px;
    }

    fieldset {
        width: 310px;
        margin-top: 20px;
        border: 1px solid #d6d6d6;
        background-color: #ffffff;
        line-height: 1.6em;
    }

    legend {
        font-style: italic;
        color: #666666;
    }

    input[type="text"] {
        width: 120px;
        border: 1px solid #d6d6d6;
        padding: 2px;
        outline: none;
    }

    input[type="text"]:focus,
    input[type="text"]:hover {
        background-color: #d0e2f0;
        border: 1px solid #999999;
    }

    input[type="submit"] {
        border: 1px solid #006633;
        background-color: #009966;
        color: #ffffff;
        border-radius: 5px;
        padding: 5px;
        margin-top: 10px;

    input[type="submit"]:hover {
        border: 1px solid #006633;
        background-color: #00CC33;
        color: #ffffff;
        cursor: pointer;

    input[type="submit"]:active {
        border: 1px solid #006466;

        color: #006633;
        cursor: pointer;
    }

    .title {
        float: left;
        width: 160px;

    .submit {
        width: 310px;
        text-align: right;
    }




    .menu {
        margin: 27px auto 0;
        position: relative;
        width: 350px;
        height: 50px;
        background-color: #609cc0;
        border-radius: 8px;
        font-size: 0;
    }

    .menu a {
        line-height: 50px;
        height: 100%;
        font-size: 15px;
        display: inline-block;
        position: relative;
        z-index: 1;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        color: white;
        cursor: pointer;
    }

    .menu .animation {
        position: absolute;
        height: 100%;
        top: 0;
        z-index: 0;
        transition: all .5s ease 0s;
        border-radius: 8px;
    }

    a:nth-child(1) {
        width: 110px;
    }

    a:nth-child(2) {
        width: 140px;
    }

    a:nth-child(3) {
        width: 100px;
    }

    .menu .start-home, a:nth-child(1):hover ~ .animation {
        width: 110px;
        left: 0;
        background-color: #79c9ff;
    }

    .menu .start-about, a:nth-child(2):hover ~ .animation {
        width: 140px;
        left: 110px;
        background-color: #79c9ff;
    }

    .menu .contacts, a:nth-child(3):hover ~ .animation {
        width: 100px;
        left: 250px;
        background-color: #79c9ff;
    }

</style>
